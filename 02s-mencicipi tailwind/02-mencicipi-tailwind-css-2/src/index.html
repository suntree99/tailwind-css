<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css">
  <title>web.dev</title>

<body>
  <header>
    <!-- Desktop Navigation -->
    <nav class="absolute shadow bg-white w-full flex p-4 px-6 items-center">
      <div class="w-1/2 md:w-1/6">
        <div class="flex">
          <button class="md:hidden pr-4"><img src="https://img.icons8.com/android/24/000000/menu.png" alt=""></button>
          <a href="#">
            <img src="https://web.dev/images/lockup.svg" alt="" width="125px" height="30px">
          </a>
        </div>
      </div>
      <div class="hidden md:block md:w-2/6">

          <li class="pr-8 text-grey-700"><a href="#">Learn</a></li>

    <!-- Banner -->
    <section class="banner">
      <div class="container mx-auto py-16 px-6 pt-24 flex">
        <div class="max-w-sm">
          <h1 class="text-4xl pb-6 leading-tight">Let's build the future of the web</h1>
          <h3 class="text-1xl pb-6 font-light">Get the web's modern capabilities on your own sites and apps with useful guidance and analysis from web.dev.</h3>

          <div class="flex flex-col md:flex-row">
            <button class="btn-primary">Test My Site</button>
            <button class="btn-secondary">Explore Topics</button>
          </div>
        </div>
      </div>
